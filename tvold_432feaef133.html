<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ATMOS</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="tv.css">
    <script src= "https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        body { 
            overflow: hidden;
        }
        .player, #chat { 
            border: 0;
            height: 100%;
            position: absolute;
            top: 0;
        }
        .player { 
            left: 0;
            width: 80%;
            display: none;
        }
        #chat { 
            right: 0;
            width: 20%;
        }
        .player-choice-label{
          color: black;
        }
    </style>
</head>     
    <body style="background-color: black;">
        <!-- TWITCH -->
        <div class="player t-player" id="t-player" style="display: block">
          <iframe width="100%" height="100%" marginheight="0" marginwidth="0" frameborder="0" scrolling="no" seamless allow="autoplay; fullscreen" allowfullscreen src="https://player.twitch.tv/?channel=pro_arcV&enableExtensions=true&muted=false&parent=atmos.lol&player=popout"> </iframe>             
      </div>
           
        <!-- TROVO -->
        <div class="player trovo-player" id="trovo-player"> 
          <iframe width="100%" height="100%" marginheight="0" marginwidth="0" frameborder="0" scrolling="no" allowfullscreen src="https://player.trovo.live/embed/player?streamername=Atmos"></iframe>                   
        </div>
        <!-- OK.RU -->
        <div class="player okru-player" id="okru-player"> 
          <iframe src="https://ok.ru/videoembed/1928062901780" width="100%" height="100%" marginheight="0" marginwidth="0" frameborder="0" scrolling="no" allowfullscreen></iframe>         
        </div>
        <!-- GG Player -->
        <div class="player gg-player" id="gg-player"> 
          <iframe src="https://play.afreecatv.com/ziplio/null" width="100%" height="100%" marginheight="0" marginwidth="0" frameborder="0" scrolling="no" allowfullscreen></iframe>           
        </div>
        <!-- T-CHAT -->
        <div id="chat"> 
          <div class="navbar">
            <div class="dropdown">
              <button class="dropbtn">Player Choice
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <ol id="player-choice-btn-group">
                  <label class="player-choice-label" for="t-btn"><input type="radio" class="player-choice-btn" name="player-choice" value="t-player"> Twitch Player</label>
                  <label class="player-choice-label" for="trovo-btn"><input type="radio" class="player-choice-btn" name="player-choice" value="trovo-player"> Trovo</label>
                </ol>
              </div>
            </div>
          </div>
          <iframe src="https://www.twitch.tv/embed/pro_arcV/chat?darkpopout&enableExtensions=true&parent=atmos.lol"
          height="100%"
          width="100%">
          </iframe>
      </div>

        <div><h3 style="color: white;">Select a player from the dropdown menu top right</h3></div>

        <script type="text/javascript"> 
          $(document).ready(function() { 
              $('input[type="radio"]').click(function() { 
                  var inputValue = $(this).attr("value"); 
                  var targetBox = $("." + inputValue); 
                  $(".player").not(targetBox).hide();
                  $(targetBox).show(); 
              }); 
          }); 
        </script> 
    </body>     
</html>
